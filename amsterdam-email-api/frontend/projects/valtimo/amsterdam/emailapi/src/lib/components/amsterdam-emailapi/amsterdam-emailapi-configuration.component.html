<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
  <v-input
          name="configurationTitle"
          [title]="'configurationTitle' | pluginTranslate: pluginId | async"
          [margin]="true"
          [disabled]="obs.disabled"
          [defaultValue]="obs.prefill?.configurationTitle"
          [widthPx]="350"
          [required]="true"
          [tooltip]="'configurationTitleTooltip' | pluginTranslate: pluginId | async"
          placeholder="Email API plugin"
  >
  </v-input>
  <v-input
          name="emailApiBaseUrl"
          [title]="'emailApiBaseUrl' | pluginTranslate: pluginId | async"
          [margin]="true"
          [disabled]="obs.disabled"
          [defaultValue]="obs.prefill?.emailApiBaseUrl"
          [widthPx]="350"
          [required]="true"
          [tooltip]="'emailApiBaseUrlTooltip' | pluginTranslate: pluginId | async"
          placeholder="emailApiBaseUrl"
          [pattern]="(https?://)?([\\da-z.-]+)\\.([a-z.]{2,6})[/\\w .-]*/?"
  >
  <v-input
          name="clientId"
          [title]="'clientId' | pluginTranslate: pluginId | async"
          [margin]="true"
          [disabled]="obs.disabled"
          [defaultValue]="obs.prefill?.clientId"
          [widthPx]="350"
          [required]="true"
          [tooltip]="'clientIdTooltip' | pluginTranslate: pluginId | async"
          placeholder="client-id"
  >
  </v-input>
  <v-input
          name="clientSecret"
          type="password"
          [title]="'clientSecret' | pluginTranslate: pluginId | async"
          [margin]="true"
          [disabled]="obs.disabled"
          [defaultValue]="obs.prefill?.clientSecret"
          [required]="true"
          [fullWidth]="true"
          [tooltip]="'clientSecretTooltip' | pluginTranslate: pluginId | async"
  >
  </v-input>
  <v-input
          name="tokenEndpoint"
          [title]="'tokenEndpoint' | pluginTranslate: pluginId | async"
          [margin]="true"
          [disabled]="obs.disabled"
          [defaultValue]="obs.prefill?.tokenEndpoint"
          [widthPx]="350"
          [required]="true"
          [tooltip]="'tokenEndpointTooltip' | pluginTranslate: pluginId | async"
          placeholder="token-endpoint"
  >
  </v-input>
</v-form>
