<v-form
  (valueChange)="formValueChange($event)"
  *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>

  <cds-inline-notification
    style="margin-bottom: 34px;"
    [notificationObj]="{
            type: 'info',
            title: 'Ontvangers velden',
            message: 'Het Aan/CC/BCC veld verwacht een lijst aan email addressen. Wanneer dit veld is ingevuld, worden de \'Aan/CC/BCC email/naam\' velden genegeerd. Deze velden bestaan uitsluitend vanwege bestaande configuraties die deze velden nog gebruiken.',
            showClose: false,
            lowContrast: true}"
  ></cds-inline-notification>

  <v-input
          name="zaakId"
          [title]="'zaakId' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.zaakId"
          [disabled]="obs.disabled"
          [required]="true"
  >
  </v-input>
  <v-input
          name="relatieCodes"
          [title]="'relatieCodes' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.relatieCodes"
          [disabled]="obs.disabled"
          [required]="false"
  >
  </v-input>
  <v-input
          name="to"
          [title]="'to' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.to"
          [disabled]="obs.disabled"
          [required]="false"
  >
  </v-input>
  <v-input
          name="toEmail"
          [title]="'toEmail' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.toEmail"
          [disabled]="obs.disabled"
          [required]="false"
  >
  </v-input>
  <v-input
          name="toName"
          [title]="'toName' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.toName"
          [disabled]="obs.disabled"
          [required]="false"
  >
  </v-input>
  <v-input
          name="emailSubject"
          [title]="'emailSubject' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.emailSubject"
          [disabled]="obs.disabled"
          [required]="true"
  >
  </v-input>
  <v-input
          name="fromAddress"
          [title]="'fromAddress' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.fromAddress"
          [disabled]="obs.disabled"
          [required]="true"
  >
  </v-input>
  <v-input
          name="attachments"
          [title]="'attachments' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.attachments"
          [disabled]="obs.disabled"
          [required]="false"
  >
  </v-input>
  <v-input
          name="cc"
          [title]="'cc' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.cc"
          [disabled]="obs.disabled"
          [required]="false"
  >
  </v-input>
  <v-input
          name="ccEmail"
          [title]="'ccEmail' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.ccEmail"
          [disabled]="obs.disabled"
          [required]="false"
  >
  </v-input>
  <v-input
          name="ccName"
          [title]="'ccName' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.ccName"
          [disabled]="obs.disabled"
          [required]="false"
  >
  </v-input>
  <v-input
          name="bcc"
          [title]="'bcc' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.bcc"
          [disabled]="obs.disabled"
          [required]="false"
  >
  </v-input>
  <v-input
          name="bccEmail"
          [title]="'bccEmail' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.bccEmail"
          [disabled]="obs.disabled"
          [required]="false"
  >
  </v-input>
  <v-input
          name="bccName"
          [title]="'bccName' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.bccName"
          [disabled]="obs.disabled"
          [required]="false"
  >
  </v-input>
  <v-input
          name="contentHtml"
          [title]="'contentHtml' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.contentHtml"
          [disabled]="obs.disabled"
          [required]="true"
  >
  </v-input>
</v-form>
