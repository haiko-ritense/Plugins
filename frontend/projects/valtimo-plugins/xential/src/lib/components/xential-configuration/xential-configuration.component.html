<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
    <v-input
            name="configurationTitle"
            [title]="'configurationTitle' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.configurationTitle"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="applicationName"
            [title]="'applicationName' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.applicationName"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="applicationPassword"
            type="password"
            [title]="'applicationPassword' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.applicationPassword"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="baseUrl"
            [title]="'baseUrl' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.baseUrl"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="gebruikersId"
            [title]="'gebruikersId' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.gebruikersId"
            [disabled]="obs.disabled"
            [required]="true"
    />
    <ng-container
            *ngIf="{xentialSjabloonGroupSelectItems: xentialSjablonenSelectItems$ | async} as authObs"
    >
        <v-select
                [items]="authObs.xentialSjabloonGroupSelectItems"
                [margin]="true"
                name="templateGroupId"
                [title]="'templateGroupId' | pluginTranslate: pluginId | async"
                [disabled]="obs.disabled"
                [defaultSelectionId]="obs.prefill?.templateGroupId"
                [required]="true"
                [loading]="!authObs.xentialSjabloonGroupSelectItems"
        ></v-select>
    </ng-container>

<!--    <v-input-->
<!--            name="templateGroupId"-->
<!--            [title]="'templateGroupId' | pluginTranslate: pluginId | async"-->
<!--            [margin]="true"-->
<!--            [fullWidth]="true"-->
<!--            [defaultValue]="obs.prefill?.templateGroupId"-->
<!--            [disabled]="obs.disabled"-->
<!--            [required]="true"-->
<!--    >-->
<!--    </v-input>-->
    <hr/>
    <ng-container
            *ngIf="{authenticationPluginSelectItems: authenticationPluginSelectItems$ | async} as authObs"
    >
        <v-select
                [items]="authObs.authenticationPluginSelectItems"
                [margin]="true"
                name="mTlsSslContextAutoConfigurationId"
                [title]="'mTlsSslContextAutoConfigurationId' | pluginTranslate: pluginId | async"
                [disabled]="obs.disabled"
                [defaultSelectionId]="obs.prefill?.mTlsSslContextAutoConfigurationId"
                [required]="true"
                [loading]="!authObs.authenticationPluginSelectItems"
        ></v-select>
    </ng-container>

</v-form>
