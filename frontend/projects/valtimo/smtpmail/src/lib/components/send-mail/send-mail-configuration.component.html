<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
    >
    <v-input
            name="sender"
            [title]="'sender' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.sender"
            [disabled]="obs.disabled"
            [required]="true"
            [placeholder]="'support@example.com'"
    >
    </v-input>
    <v-input
            name="recipients"
            [title]="'recipients' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.recipients"
            [disabled]="obs.disabled"
            [required]="true"
            [placeholder]="'doc:recipients'"
    >
    </v-input>
    <v-input
            name="cc"
            [title]="'cc' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.cc"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="bcc"
            [title]="'bcc' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.bcc"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="subject"
            [title]="'subject' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.subject"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="contentId"
            [title]="'contentId' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.contentId || 'pv:contentId'"
            [disabled]="obs.disabled"
            [required]="true"
            [placeholder]="'pv:contentId'"
    >
    </v-input>
    <v-input
            name="attachmentIds"
            [title]="'attachments' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.attachmentIds"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
</v-form>
